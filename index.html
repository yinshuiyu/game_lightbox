<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>游戏</title>

    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <link href="./js/lity/dist/lity.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/common.css" media="all">

	<!-- <script type="application/javascript" src="./js/zepto.js"></script> -->
	<script src="./js/lity/dist/zepto.js"></script>
    <script src="./js/lity/dist/lity.js"></script>
</head>

<body>
<div class="wrapper banner_top banner_bottom">
	<div id="banner_top" class="red_banner"><a href="javascript:lightbox('#lity_1')">即刻绑定手机领取<strong>VIP</strong>大礼包</a><div class="banner_close" onclick="banner_close(this)">关闭</div></div><!-- /.red_banner -->

	<iframe class="game_iframe" src="http://m.amap.com" frameborder="0"></iframe>

	<div id="lity_0" class="lity_wrap lity-hide">
		<h1 class="lity_title">
			选择登录方式
		</h1><!-- /.lity_title -->

		<a href="#" class="lity_link">游客身份登陆</a>
		<a id="lity_link_phone" href="javascript:lightbox('#lity_1')" class="lity_link lity_link_phone">手机一键登录</a>

		<h2 class="sns_title"><span>第三方登录</span></h2>
		<div class="sns_wrap">
			<a class="sns_qq" href="#">QQ登录</a>
			<a class="sns_wb" href="#">微博登录</a>
		</div><!-- /.sns_wrap -->
	</div><!-- /.lity_wrap -->

	<div id="lity_1" class="lity_wrap lity-hide">
		<h1 class="lity_title">
			<a class="lity_close" href="javascript:lightbox.close()">关闭</a>
			<a class="go_back" href="javascript:lightbox('#lity_0')">返回</a>
		</h1><!-- /.lity_title -->

		<form action="" class="lity_form">
			<input type="text" name="phone" id="phone" placeholder="请输入手机号" class="lity_text_error">
			<input type="text" name="phone" id="phone" placeholder="请输入验证码" class="lity_text_code">
			<a href="#" class="lity_btn lity_btn_code">获取验证码</a>
			<div class="lity_error"><span>手机号输入有误，请重新输入</span></div>
			<a href="success.html" class="lity_btn">登录</a>
		</form>
	</div><!-- /.lity_wrap -->

	<div id="lity_2" class="lity_wrap lity_wrap_2 lity-hide">
		该手机号已绑定其他角色,继续登录将覆盖当前游客身份,是否要继续？

		<div class="lity_btn_wrap">
			<a href="#">继续登录</a>
			<a class="lity_btn_cancel" href="javascript:lightbox.close()">取消</a>
		</div><!-- /.lity_btn_wrap -->
	</div><!-- /.lity_wrap -->

	<div id="lity_3" class="lity_wrap lity-hide">
		<h1 class="lity_title">
		    欢迎光临
		</h1><!-- /.lity_title -->

		<p class="palyed_mins">
		    游玩2分钟，<br />
			送见面礼500积分（￥5元）
		</p><!-- /.palyed_mins -->

		<div class="lity_radius_btn_wrap">
			<a href="#">提现</a>
			<a class="lity_btn_cancel" href="javascript:lightbox.close()">继续游玩</a>
		</div><!-- /.lity_btn_wrap -->
	</div><!-- /.lity_wrap -->

	<div id="lity_4" class="lity_wrap lity-hide">
		<h1 class="lity_title">
		    欢迎光临
		</h1><!-- /.lity_title -->

		<p class="palyed_mins palyed_mins_5">
		    游玩5分钟，<br />
			VIP礼包等你拿，<br />
			500积分（￥5元）
		</p><!-- /.palyed_mins -->

		<div class="lity_radius_btn_wrap">
			<a href="#">提现</a>
			<a class="lity_btn_cancel" href="javascript:lightbox.close()">继续游玩</a>
		</div><!-- /.lity_btn_wrap -->
	</div><!-- /.lity_wrap -->

	<div id="lity_5" class="lity_wrap lity-hide">
		<h1 class="lity_title">
		    欢迎光临
		</h1><!-- /.lity_title -->

		<a href="#" class="lity_link lity_link_time">您的在线时间：5分钟</a>
		<a href="#" class="lity_link lity_link_yellow">帐户余额：100积分（￥10元）</a>

		<div class="lity_link_line"></div>

		<div class="lity_radius_btn_wrap">
			<a href="#">提现</a>
			<a class="lity_btn_cancel" href="javascript:lightbox.close()">继续游玩</a>
		</div><!-- /.lity_btn_wrap -->
	</div><!-- /.lity_wrap -->

	<div id="banner_bottom" class="red_banner red_banner_bottom"><a href="javascript:lightbox('#lity_1')">保存到桌面 首次登陆送红包</a><div class="banner_close" onclick="banner_close(this)">关闭</div></div><!-- /.red_banner -->
</div><!-- /.wrapper -->

<script type="application/javascript" src="./js/fastclick.js"></script>
<script type="text/javascript">

	var lightbox = lity();
	// lightbox('#lity_0');
	// lightbox('#lity_1');
	// lightbox('#lity_2');
	// lightbox('#lity_3');
	// lightbox('#lity_4');
	lightbox('#lity_5');
</script>
</body>
</html>
