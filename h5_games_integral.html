    <script type="text/javascript">
        //宽度大于768算作pc端
        var oHtml = document.querySelector('html')
        if (oHtml.clientWidth > 768) {
            oHtml.style.fontSize = '70px';
        } else {
            oHtml.style.fontSize = document.documentElement.clientWidth / 320 * 50 + 'px';
        }
    </script>
